<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript buổi 6</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- BÀI 1 -->
    <div class="container mt-4">
        <h5 style="font-size:18px">Bài 1: Tìm số nguyên dương nhỏ nhất</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                  <button class="btn btn-success" style="margin-top:20px;" id="btnsoDuong">Tìm số nguyên dương nhỏ nhất</button>
                  <div id="noti" class="alert alert-success" style="display:none;margin:15px 0;">
                </div>
            </div>
        </div>
    </div>
    <!-- END BÀI 1 -->
    <hr>
    <!-- BÀI 2 -->
    <div class="container mt-4">
        <h5 style="font-size:18px">Bài 2: Tính biểu thức</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                  <label for="">Nhập số X là:</label>
                  <input type="text" name="" id="soX" class="form-control" placeholder="" aria-describedby="helpId">
                  <span id="thongBaoX"></span>
                  <label for="">Nhập số N là:</label>
                  <input type="text" name="" id="soN" class="form-control" placeholder="" aria-describedby="helpId">
                  <span id="thongBaoN"></span>
                  <button class="btn btn-success" style="margin-top:20px;" id="btntinhTong">Tính tổng</button>
                  <div id="notice" class="alert alert-success" style="display:none;margin:15px 0;">
                </div>
            </div>
        </div>
    </div>
    <!-- END BÀI 2 -->
    <hr>
    <!-- BÀI 3 -->
    <div class="container mt-4">
        <h5 style="font-size:18px">Bài 3: Tính giai thừa</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                  <label for="">Nhập số N :</label>
                  <input type="text" name="" id="nhapSoN" class="form-control" placeholder="" aria-describedby="helpId">
                  <span id="thongBaoNhapSoN"></span>
                  <button class="btn btn-success" style="margin-top:20px;background-color:crimson;border:none" id="btngiaiThua">Tính giai thừa</button>
                  <div id="note" class="alert alert-success" style="display:none;margin:15px 0;background-color:#fce4ec;border:none">
                </div>
            </div>
        </div>
    </div>
   <hr>
   <!-- BÀI 4 -->
   <div class="container mt-4">
    <h5 style="font-size:18px">Bài 4: In thẻ Div</h3>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
              <button class="btn btn-success" style="margin-top:20px;background-color:#ec407a;border:none" id="btntheDiv">Thẻ Div</button>
              <div id="theDiv" class="alert alert-success" style="display:none;margin:15px 0;border:none">
            </div>
        </div>
        <ul id="list" style="list-style: none;margin-left:-40px;">
            <li class="item" style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
            <li class="item"  style="padding:7px"></li>
        </ul>
    </div>
    </div>
    <!-- END BÀI 4 -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
